<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login">Account Login</a></li>
        <li><a href="signup.html">Signup</a></li>
        <li><a href="users.html">Users</a></li>
      </ul>
    </nav>

    <aside class="app-form">
      <header>
        <h2 class="center">Sign Up For Your Free Trial Account</h2>
      </header>
      <!-- <form id="register"> -->
      <form id="register" action="/register" method="POST">
        <div class="form-control">
          <label for="fullname"
            >Please enter your full name.<span
              class="warning fullnameWarning"
            ></span
          ></label>
          <input
            id="fullname"
            type="text"
            name="fullname"
            placeholder="first and last name"
            value="jim foley"
          />
        </div>
        <div class="form-control">
          <label for="email"
            >Enter an valid email address<span
              class="warning emailWarning"
            ></span
          ></label>

          <input
            id="email"
            type="text"
            name="email"
            placeholder="email address for the account"
            value="email@workspace.com"
          />
        </div>

        <div class="form-control">
          <label for="password"
            >Enter a secure password<span class="warning passwordWarning"></span
          ></label>
          <input
            id="password"
            type="text"
            name="password"
            placeholder="password for the account"
            value="temp"
          />
        </div>

        <div class="form-control">
          <button type="submit">create account</button>
        </div>
      </form>
    </aside>
    <script src="./js/signup.js" type="module"></script>
  </body>
</html>
